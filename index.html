<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        bg-dark
        text
        d-flex
        justify-content-center
      "
    >
      <div class="container-md">
        <p class="navbar-brand w-100">Weather Dashboard</p>
      </div>
    </nav>
    <!-- search bar -->
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-lg-3 pt-3">
          <p class="h2">Search for a City:</p>
          <input
            id="input"
            type="text"
            class="form-control form-control-lg my-input"
            placeholder="Enter City"
          />
          <div class="d-grid col mx-auto border-bottom">
            <button
              class="btn btn-primary col m-3 mx-auto"
              id="search"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
        <div id="mainWeather" class="col-lg-8">
          <div class="card-body p-0" id="currentWeather">
            <h3 id="icon" class="card-title" style="font-size: 25px; font-weight: bold"></h3>
            <p class="card-temp p-2"></p>
            <p class="card-wind p-2"></p>
            <p class="card-humidity p-2"></p>
            <p class="card-uvi p-2"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div id="forecast" class="row mt-2">
        <div id="history" class="col-lg-3 pt-3"></div>
        <div id="card-group" class="card-group col-8">
          <div id="forecast-header"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
